name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Triggers on push to the main branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Python (if applicable)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install Dependencies
        run: pip install -r requirements.txt  # Modify for your project

      - name: Run Unit Tests
        run: pytest  # Adjust this based on your test framework

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.Jcnaidu@98 }}" | docker login -u "${{ secrets.siddamjayachandra }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t my-app:${{ github.sha }} .
          docker tag my-app:${{ github.sha }} mydockerhubusername/my-app:latest
          docker push mydockerhubusername/my-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.3.108.221.9 }}
          username: ${{ secrets.ubuntu }}
          key: ${{ secrets.abhi.pem }}
          script: |
            docker pull mydockerhubusername/my-app:latest
            docker stop my-app || true
            docker rm my-app || true
            docker run -d -p 80:80 --name my-app mydockerhubusername/my-app:latest

